<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form_area_div">
        <form class="form_area" method="post" action="">
            <div class="capt">
                <caption class="capt">Sign up</caption>
            </div>
            <input type="text" name="name" id="Fname" placeholder="Full Name" required>
            <input type="email" name="email" id="Email_" placeholder="Email" required>
            <input type="password" name="password" id="password_" placeholder="Password" required>
            <input type="password" name="confirm-password" id="confirm_password" placeholder="Confirm Password"
                required>
            <input type="submit" name="submit" class="inp_button">
            <p>Already have an account> <span>Log in</span></p>

        </form>

    </div>
</body>
</html>
